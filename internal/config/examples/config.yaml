directory: testdata
include:
  - "examples/*.more.yaml"
  - "examples/other.yaml"
  - "testdata/test.yaml"
applications:
  nvim2:
    disable: true
    github:
      project: "neovim/neovim"
      release:
        asset: "nvim-linux64.tar.gz$"
    deploy:
      - files:
          - "bin/nvim"
        destination: "~/bin"
  nvim:
    environment:
      clear: true
      values: ["GOOS=1", "X=1"]
    priority: -100
    github:
      project: "neovim/neovim"
      release:
        asset: "nvim-linux64.tar.gz$"
    deploy:
      - files:
          - "bin/nvim"
        destination: "~/bin"
  blap:
    github:
      project: "seanenck/blap"
      release:
        asset: "tarball"
    build:
      - command: ["make", "VERSION={{ $.Vars.Tag }}"]
        environment:
          clear: true
          values: ["GOOS=1", "X=1"]
    deploy:
      - files:
          - "build/blap"
        destination: "~/.local/bin/development"
